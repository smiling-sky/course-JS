<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 5</title>
</head>

<body>
    <h1>Задача 5.</h1>
    <p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний
        автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.</p>

    <script>
        let vehicleCategory = prompt(`введите водительскую категорию`, `A`)
        let result;

        switch (vehicleCategory) {
            case "A":
                result = "мотоцикл"
                break;
            case "B":
                result = "легковой автомобиль"
                break;
            case "C":
                result = "грузовой автомобиль"
                break;

            default:
                alert(`введите коректно водительскую категорию`);
                break;
        }
        document.write(`Ваше транспортное средство : ${result}`)
    </script>
</body>

</html>
