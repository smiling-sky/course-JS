<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 4</h1>
    <p>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом,
        працівником, пенсіонером).</p>

    <script>
        const ageUser = parseInt(prompt(`введите возраст`));

        let result;

        if (ageUser <= 6 && ageUser > 0) {
            result = 'детсадовец'
        } else {
            if (ageUser > 6 && ageUser <= 17) {
                result = 'школьник'
            } else {
                if (ageUser >= 17 && ageUser < 22) {
                    result = 'студент'
                } else {
                    if (ageUser >= 22 && ageUser <= 60) {
                        result = 'рабочий'
                    } else {
                        result = 'пенсионер'
                    }
                }
            }
        }

        document.write(`ответ: ${result}`)
    </script>
</body>

</html>
