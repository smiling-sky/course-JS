<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Задача 6</title>
</head>

<body>
    <h1>Задача 6.</h1>
    <p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>

    <script>
        const numberDayOfWeek = parseInt(prompt(`введите номер дня недели`, 7));

        let result;

        switch (numberDayOfWeek) {
            case 1:
                result = "Понедельник"

                break;
            case 2:
                result = "Вторник"

                break;
            case 3:
                result = "Среда"

                break;
            case 4:
                result = "Четверг"

                break;
            case 5:
                result = "Пятница"

                break;
            case 6:
                result = "Суббота"

                break;
            case 7:
                result = "Воскресенье"

                break;

            default:
                result = "Некоректные введенные данные"
                break;
        }

        document.write(result)
    </script>
</body>

</html>
