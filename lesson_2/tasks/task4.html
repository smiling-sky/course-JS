<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 4</h1>
    <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>

    <script>
         let userCentimeters = parseInt(prompt(`введите длину в сантиметрах`));

         const metres = userCentimeters / 100;
         const kilometers = userCentimeters / 100000;

         document.write(`${userCentimeters}см это равно - ${metres}м, или  ${kilometers}km`);
    </script>
</body>

</html>
