<body>
    <h1>Задача 5.</h1>
    <p>Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну величину прибутку
        та вивести величину прибутку протягом кожного окремого тижня.</p>

    <script>
        const daysOfWeek = 7;
        const numWeeks = parseInt(prompt(`Введите количество недель`));
        let countWeek = 1,
            totalProfit = 0,
            totalWeek = 0;

        while (countWeek <= numWeeks) {
            for (let i = 1; i <= daysOfWeek; i++) {
                let profitShop = parseFloat(prompt(`Введите прибыль магазина за ${i} день, ${countWeek} недели`));
                totalWeek += profitShop
            }

            totalProfit += totalWeek
            document.write(`прибыль за ${countWeek} неделю составила ${totalWeek} грн. <br>`)
            countWeek++
        }
        document.write(`общая прибыль за ${numWeeks} недель составила ${totalProfit} грн.`)
    </script>
</body>

</html>
