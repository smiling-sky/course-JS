<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 1</title>
</head>

<body>
    <h1>Задача 1.</h1>
    <p> Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел
        вводиться користувачем..</p>
    <script>
        const userNumber = parseInt(prompt(`Введите количество случайных чисел`));
        document.write(`<ul>`)
        for (let i = 0; i < userNumber; i++) {
            let randNum = 1 + Math.floor(Math.random() * 100);
            document.write(`<li>${randNum}</li>`)
        }
        document.write(`</ul>`)
    </script>
</body>

</html>
