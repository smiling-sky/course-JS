        //     if (licence[0].toUpperCase() === firstLetterLicence) licenceCarBeginsA.push(licence)

        let licenceCarBeginsA = arrLicenseCar.filter(el => el[0].toUpperCase() === firstLetterLicence)

        document.write(licenceCarBeginsA)
