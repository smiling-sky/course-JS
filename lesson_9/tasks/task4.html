<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 4</title>
</head>

<body>
    <h1>Задача 4</h1>
    <p>Дано масив елементів. Вивести на екран елементи, що більші за 100</p>
    <hr>

    <script>
        let numbersArr = [
            374, 209, 488, 431, 22, 337, 105, 396, 492, 183,
            214, 320, 264, 45, 12
        ]
        for (const number of numbersArr) {
            if (number > 100) document.write(`${number} <br>`)
        }
    </script>
</body>

</html>
