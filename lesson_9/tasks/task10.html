<body>
    <h1>Задача 10.</h1>
    <p>Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого
        податку у грн.</p>
    <hr>


    <script>
        const tax = 0.2
        let priceList = [3740, 2090, 4880, 430, 221, 3372, 1055, 396, 4922, 1831]

        // let taxPriceList = []
        // priceList.forEach(price => {
        //     taxPriceList.push(price * tax)
        // });
        
        let taxPriceList = priceList.map(price => price * tax)

        // ввывод с одним знаком после запятой
        for (const taxPrice of taxPriceList) {
            document.write(` ${taxPrice.toFixed(1)} <br>`)
        }
    </script>
</body>
