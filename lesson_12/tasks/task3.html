<body>
    <h1>Задача 3</h1>
    <p>Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів та порівнянь чисел під час сортування
        включеннями.</p>

    <hr>
    <script>
        function getArr(minNum = -15, maxNum = 15, amount = 30) {
            let arr = []
            let generateEl
            for (let i = 0; i < amount; i++) {
                generateEl = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
                arr.push(generateEl)
            }
            return arr
        }

        function getInsertionSort(arr) {
            // количество сравнений
            let countComprasion = 0
            // количество обменов
            let countSwap = 0

            let currentElement, i
            for (let k = 1; k < arr.length; k++) {
                currentElement = arr[k]
                i = k - 1;

                while (i >= 0 && arr[i] > currentElement) {
                    arr[i + 1] = arr[i]
                    i--
                    countComprasion++
                    countSwap++
                }
                countComprasion++
                arr[i + 1] = currentElement
            }
            console.log(`сравнение ${countComprasion}`);
            console.log(`обмен ${countSwap}`);
        }

        let arr = getArr()
        getInsertionSort(arr)


        console.log(arr);
    </script>
