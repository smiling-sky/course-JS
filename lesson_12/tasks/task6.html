<body>
    <h1>Задача 6.</h1>
    <p>
        <p>Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною
            5 символів і під яким індексом.</p>
    </p>
    <hr>


    <script>
        let namesArray = [
            "Olivia", "Noah", "Emma", "Liam", "Ava", "William", "Sophia", "James", "Isabella",
            "Oliver", "Charlotte", "Benjamin", "Amelia", "Olga", "Elijah", "Mia", "Lucas", "Harper",
            "Mason", "Evelyn", "Logan", "Abigail", "Alexander", "Emily"
        ];

        document.write(`Массив до сортировки : ${namesArray} <br>`)
        // сортировка выбором

        function getSelectionSort(arr) {
            let prevLastIndex = arr.length - 2
            for (let i = 0; i <= prevLastIndex; i++) {
                let currentMinIndex = i
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[j].length < arr[currentMinIndex].length) currentMinIndex = j
                }
                if (currentMinIndex !== i) {
                    let temp = arr[i]
                    arr[i] = arr[currentMinIndex]
                    arr[currentMinIndex] = temp
                }
            }
        }
        getSelectionSort(namesArray)

        document.write(`Массив после сортировки : ${namesArray} <br>`)

        // бинарный поиск
        function includesBinerySearch(arr, searchEl) {
            let startIndex = 0
            let endIndex = arr.length - 1
            let middleIndex
            while (startIndex <= endIndex) {
                middleIndex = Math.floor((startIndex + endIndex) / 2)
                if (arr[middleIndex].length === searchEl) return middleIndex
                if (arr[middleIndex].length < searchEl) startIndex = middleIndex + 1
                if (arr[middleIndex].length > searchEl) endIndex = middleIndex - 1
            }
            return -1
        }

        let searchLenght = 5
        let searchIndex = includesBinerySearch(namesArray,searchLenght)
        console.log(searchIndex)

        if (searchIndex === -1) document.write("Искомого элемента нет в массиве")
        else document.write(`Индекс искомого элемента : ${searchIndex}`)
    </script>
