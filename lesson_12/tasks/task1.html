<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Задача 1.</h1>
    <p>
        >Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів та порівнянь чисел під час сортування
        бульбашкою
    </p>
    <hr>

    <script>
        function getArr(minNum = -15, maxNum = 15, amount = 30) {
            let arr = []
            let generateEl
            for (let i = 0; i < amount; i++) {
                generateEl = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
                arr.push(generateEl)
            }
            return arr
        }

        function getSwap(arr, ind) {
            let swap = arr[ind - 1]
            arr[ind - 1] = arr[ind]
            arr[ind] = swap
        }
        // генерируем массив
        
        let arr = getArr()

        // сортируем массив

        let lastIndex = arr.length -1
        let changed
        let countComprasion = 0
        let countSwap = 0
        
        do {
            changed = false
            for (let ind = 1; ind <= lastIndex; ind++) {
                if (arr[ind - 1] > arr[ind]) {
                    getSwap(arr, ind)
                    changed = true
                    countSwap++
                }
                countComprasion++
            }
        } while (changed);


        console.log(arr);
        console.log(`сравнение ${countComprasion}`);
        console.log(`обмен ${countSwap}`);
    </script>
</body>

</html>
