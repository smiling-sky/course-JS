<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Задача 1.</h1>
    <p>
        Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься
        (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна
        трійка)).
    </p>
    <hr>

    <script>
        // получаем массив оценок
        function getPossibleRatingsArr() {
            let userPossibleRatings = []
            let getRating

            do {
                getRating = parseFloat(prompt(`введите оценку`));
                if (!isNaN(getRating)) {
                    userPossibleRatings.push(getRating)
                }

            } while (!isNaN(getRating));

            return userPossibleRatings
        }

        // находим среднюю оценку
        function getAverageRating(ratingsList) {
            let sumRating = 0;
            for (let i = 0; i < ratingsList.length; i++) {
                sumRating += ratingsList[i]
            }
            return Math.round(sumRating / ratingsList.length)
        }
        // находим минимальную оценку
        function getMinRating(ratingsList) {
            let minRating = ratingsList[0]
            for (let i = 1; i < ratingsList.length; i++) {
                if (ratingsList[i] < minRating) minRating = ratingsList[i]
            }
            return minRating
        }


        // находим категорию ученика по средней оценке
        function getCategoryByMinRating(minRating) {
            let category;
            switch (minRating) {
                case 5:
                    category = "відмінник"
                    break;
                case 4:
                    category = "хорошист"
                    break;
                case 3:
                    category = "трійочник"
                    break;
                default:
                    category = "двійочник"
                    break;
            }
            return category
        }

        // главная функция
        function getStudentsCategory(possibleRatings) {
            let averageRating = getAverageRating(possibleRatings)
            let minRating = getMinRating(possibleRatings)
            let categoryByMinRating = getCategoryByMinRating(minRating) 
            return categoryByMinRating
        }


        let possibleRatings = [5, 4, 3, 4, 5, 5, 4, 4];
        // let possibleRatings = getPossibleRatingsArr()


        document.write(
            `список оценок ${possibleRatings} <br> средняя оценка:  ${getAverageRating(possibleRatings)} <br>  ${getStudentsCategory(possibleRatings)} `
        )
    </script>
</body>
