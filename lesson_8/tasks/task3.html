<body>
    <h1>Задача 3</h1>
    <p>Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».</p>

    <hr>
    <script>
        let studentNames = ["Иван", "Андрей", " МАксим", "Сергей", "ИВАН", "МихаИл", "ИВАН"]

        function getCountNameIvan(studentNames) {
            let count = 0;
            const name = "Иван".toLowerCase()
            for (let i = 0; i < studentNames.length; i++) {
                if (studentNames[i].toLowerCase() === name) count++
            }
            return count
        }

        let countNameIvan = getCountNameIvan(studentNames)

        document.write(`Имя Иван встречается ${countNameIvan} раз(a)`)
    </script>
</body>
