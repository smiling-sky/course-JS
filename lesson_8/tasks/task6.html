<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>Задача 6.</h1>
    <p>Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити
        користувач (кількість грошей задається).</p>
    <hr>


    <script>
        //  Функиция получения массива доступных продуктов
        function getArrAvailbleProducts(userMoney, priceProducts, nameProducts) {
            let availbleProducts = []
            for (let p = 0; p < priceProducts.length; p++) {
                if (priceProducts[p] <= userMoney) availbleProducts.push(nameProducts[p])
            }
            return availbleProducts
        }


        // функция вывода результата в виде списка
        function getListAvailbleProducts(finishListProduct) {
            document.write(`<ul>`)
            for (let i = 0; i < finishListProduct.length; i++) {
                document.write(`<li>${finishListProduct[i]}</li>`)
            }
            document.write(`</ul>`)
        }

        // осноовная функция
        function mainFunct(userMoney, priceProducts, nameProducts) {
            let arrAvailbleProduct = getArrAvailbleProducts(userMoney, priceProducts, nameProducts)
            let listAvailbleProduct = getListAvailbleProducts(arrAvailbleProduct)
            return listAvailbleProduct
        }

        let priceProducts = [564, 765, 121, 999, 531, 50, 650];
        let nameProducts = ["молоко", "сыр", "сырок", "колбаса", "хлеб", "жевачка", "творог"]
        let userMoney = parseFloat(prompt(`сколько у вас в наличии денег?`))

        mainFunct(userMoney, priceProducts, nameProducts)
    </script>
</body>

</html>
