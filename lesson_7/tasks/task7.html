<body>
    <h1>Задача 7.</h1>
    <p>Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень
        передаються у функцію)</p>
    <hr>
    <script>
        function getRundomImage() {
            let rundom = 1 + Math.floor(Math.random() * 4)
            document.write(`<img src="img/img_${rundom}.png" alt="">`)
        }
        getRundomImage()
    </script>
</body>
