<body>
    <h1>Задача 2</h1>
    <p>Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</p>
    <hr>
    <script>
        function getWorkingDay(numdayOfWeek) {
            let day
            switch (numdayOfWeek) {
                case 1:
                case 2:

                case 3:
                case 4:
                case 5:
                    day = `Рабочий`
                    break;
                case 6:
                case 7:
                    day = `Выходный`
                    break;
            }
            document.write(`Это ${day} день недели`)
        }
        const numdayOfWeek = parseInt(prompt(`введите номер дня недели`));
        getWorkingDay(numdayOfWeek)
    </script>
</body>
