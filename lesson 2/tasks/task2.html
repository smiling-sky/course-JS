<!DOCTYPE html>

<head>

<body>
    <h1>Задача 2</h1>
    <p> Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років..</p>

    <script>
        // Год рождения пользовоателья
        let userYear = parseInt(prompt(`введите год рождения`, 1996));

        // Нынешний год
        const currentYear = 2024;

        // количество лет 

        let userOldYears = currentYear - userYear;

        document.write(
            `${userOldYears} лет`);
    </script>
</body>
